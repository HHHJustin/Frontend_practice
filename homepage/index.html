<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <div class="wrapper">
       <header>
        <div class="navbar">
            <div class="nav-left">
                <a href="#!" class="logo"></a>
            </div>
            <div class="nav-right">
                <ul class="nav-links">
                    <li><a href="#project" class="item">Project</a></li>
                    <li><a href="#about" class="item">About</a></li>
                    <li><a href="#skill" class="item">Skill</a></li>
                    <li><a href="#contact" class="item">Contact</a></li>
                </ul>
            </div>
        </div>
        </header>
        <div class="main">
            <div class="hero">
                <div class="hero__left">
                    <h1>用程式描繪畫面｜前端接案中</h1>
                    <p>在程式與設計之間，持續接案創作</p>
                    <p>自由接案的前端，寫下屬於你的畫面</p>
                </div>
                <div class="hero__right">
                    <img src="./images/hero.jpg" alt="Hero" class="hero-img">
                </div>
                <div class="overlay"></div>
            </div>
            <div class="project" id="project">
                <h2>Project</h2>
                <hr class="line1">
                <hr class="line2">
                <hr class="line3">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <img src="./images/demo1.png" alt="linebotscript-1">
                      </div>
                      <div class="swiper-slide">
                        <img src="./images/demo2.png" alt="linebotscript-2">
                      </div>
                      <div class="swiper-slide">
                        <img src="./images/demo3.png" alt="linebotscript-3">
                      </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                  </div>
            </div>
            <div class="about" id="about">
                <h2>About</h2>  
                <hr class="line1">
                <hr class="line2"> 
                <hr class="line3">
            </div>
            <div class="skill" id="skill">
                <h2>Skill</h2>  
                <hr class="line1">
                <hr class="line2">
                <hr class="line3">
            </div>
            <div class="contact" id="contact">
                <h2>Contact</h2>  
                <hr class="line1">
                <hr class="line2"> 
                <hr class="line3">
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
